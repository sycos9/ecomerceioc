<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-random-Comerç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 mb-5">
    <h2 class="mb-4">Checkout</h2>

    <!-- Lista de productos -->
    <div class="mb-5">
        <h4>Carrito</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Producte</th>
                    <th>Quantitat</th>
                    <th>Preu unitari</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.nombre}">Nom</td>
                    <td th:text="${item.cantidad}">1</td>
                    <td th:text="${'€' + #numbers.formatDecimal(item.precioUnitario, 1, 2)}">€0.00</td>
                    <td th:text="${'€' + #numbers.formatDecimal(item.subtotal, 1, 2)}">€0.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" class="text-end">Total</th>
                    <th th:text="${'€' + #numbers.formatDecimal(total, 1, 2)}">€0.00</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Formulario de pago y envío -->
    <form th:action="@{/Random/checkout/realitzar}" method="post">
        <!-- Datos de pago -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h5>Dades de pagament</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nomTargeta" class="form-label">Nom de la targeta</label>
                    <input type="text" class="form-control" id="nomTargeta" name="nomTargeta" required>
                </div>
                <div class="mb-3">
                    <label for="numeroTargeta" class="form-label">Número de la targeta</label>
                    <input type="text" class="form-control" id="numeroTargeta" name="numeroTargeta" maxlength="16" required>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="dataExpiracio" class="form-label">Data d'expiració</label>
                        <input type="text" class="form-control" id="dataExpiracio" name="dataExpiracio" placeholder="MM/AA" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" maxlength="3" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Datos de envío -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h5>Dades d'enviament</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nomClient" class="form-label">Nom complet</label>
                    <input type="text" class="form-control" id="nomClient" name="nomClient" required>
                </div>
                <div class="mb-3">
                    <label for="direccio" class="form-label">Direcció</label>
                    <input type="text" class="form-control" id="direccio" name="direccio" required>
                </div>
                <div class="mb-3">
                    <label for="ciutat" class="form-label">Ciutat</label>
                    <input type="text" class="form-control" id="ciutat" name="ciutat" required>
                </div>
                <div class="mb-3">
                    <label for="codipostal" class="form-label">Codi postal</label>
                    <input type="text" class="form-control" id="codipostal" name="codipostal" required>
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" name="pais" required>
                </div>
                <div class="mb-3">
                    <label for="telefon" class="form-label">Telèfon</label>
                    <input type="text" class="form-control" id="telefon" name="telefon" required>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <!-- Botó Tornar enrere -->
            <a th:href="@{/Random/carrito}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Tornar enrere
            </a>
        
            <!-- Botó Realitzar comanda -->
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-check"></i> Realitzar comanda
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

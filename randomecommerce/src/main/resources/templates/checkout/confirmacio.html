<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmació de la comanda - E-random-Comerç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Inter', sans-serif;
        }
        .confirmation-card {
            max-width: 600px;
            margin: 80px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        .confirmation-card i {
            font-size: 5rem;
        }
        .confirmation-card h2 {
            margin-top: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
        .confirmation-card p {
            margin: 10px 0;
            color: #34495e;
        }
        .btn-return {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <div class="confirmation-card">
        <i class="fa-solid fa-circle-check text-success"></i>
        <h2 th:text="${missatgeComanda}">Comanda realitzada!</h2>

        <p><strong>Client:</strong> <span th:text="${nombreCliente}">Client</span></p>
        <p><strong>Adreça d'enviament:</strong> <span th:text="${direccionEnvio}">Adreça</span></p>
        <p><strong>Telèfon:</strong> <span th:text="${telefono}">Telèfon</span></p>

        <a th:href="@{/Random}" class="btn btn-primary mt-4 d-flex align-items-center justify-content-center" style="gap: 8px;">
            <i class="fa-solid fa-store" style="font-size: 1rem;"></i>
            <span>Tornar a la botiga</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

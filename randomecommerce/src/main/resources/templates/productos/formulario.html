<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
</head>
<body>
    <header class="navbar">
      <div class="logo">E-random-Comerç</div>
      <nav class="nav-links">
        <a th:href="@{/Random}">Inici</a>
        <a href="#">Botiga</a>
        <a href="#">Blog</a>
      </nav>
      <div class="nav-icons">
        <input type="text" placeholder="Cercar..." class="search-bar" />
        <button class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="icon"><i class="fa-solid fa-cart-shopping"></i></button>
        <button class="icon"><i class="fa-solid fa-user"></i></button>
      </div>
    </header>

    <div class="container mt-5">
        <h2>Crear Producto</h2>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/Random/productos}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
                <!-- Mensaje de error específico -->
                <div th:if="${errorCodigo}" class="text-danger mt-1" th:text="${errorCodigo}"></div>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" th:field="*{precio}" step="0.01" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" id="categoria" th:field="*{categoria}" class="form-control" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-success">Guardar Producto</button>
                <a th:href="@{/Random/productos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    
    <footer class="footer">
        <div class="footer-links">
            <div>
              <h4>Sobre nosaltres</h4>
              <a href="#">Blog</a>
              <a href="#">Equip</a>
            </div>
            <div>
              <h4>Ajuda</h4>
              <a href="#">Contacte</a>
              <a href="#">Enviaments</a>
              <a href="#">Retorns</a>
            </div>
        </div>
        <p class="copyright">© 2025 E-random-Comerç. Tots els drets reservats.</p>
    </footer>
</body>
</html>
